name: Deploy KOBOLDS Services

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  NODE_VERSION: '20.x'

jobs:
  verify:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Verify lockfile integrity
        run: |
          if [ -f package-lock.json ]; then
            npm ci --frozen-lockfile
          else
            echo "❌ package-lock.json not found!"
            exit 1
          fi

      - name: Run TypeScript type checking
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Validate package.json (no file: paths)
        run: |
          if grep -q '"file:' package.json; then
            echo "❌ Found 'file:' paths in package.json!"
            grep '"file:' package.json
            exit 1
          fi
          echo "✅ No 'file:' paths found"

      - name: Check for unpinned dependencies
        run: |
          UNPINNED=$(grep -E '"\^|"~' package.json || true)
          if [ -n "$UNPINNED" ]; then
            echo "⚠️ Warning: Found unpinned dependencies:"
            echo "$UNPINNED"
            echo "Consider pinning to exact versions"
          else
            echo "✅ All dependencies pinned"
          fi

  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: verify
    if: failure()
    
    steps:
      - name: Send Discord notification on failure
        if: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "❌ KOBOLDS Services Build Failed",
                "description": "Build verification failed on `${{ github.ref_name }}`",
                "color": 15548997,
                "fields": [
                  {
                    "name": "Branch",
                    "value": "${{ github.ref_name }}",
                    "inline": true
                  },
                  {
                    "name": "Commit",
                    "value": "`${{ github.sha }}`",
                    "inline": true
                  },
                  {
                    "name": "Author",
                    "value": "${{ github.actor }}",
                    "inline": true
                  }
                ],
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'",
                "footer": {
                  "text": "GitHub Actions"
                }
              }]
            }'
